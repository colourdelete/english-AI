<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<section class="info_section">
		<div class="info_div_outter">
			<div class="info_div_innner">
				<h1>INFORMATION</h1>
				<p>
					Time: 10:00
					<br>
					Place: Caffe
					<br>
					Your Are: Salesman
					<br>
					Mission: Sell items to customer
				</p>
			</div>
		</div>
	</section>
	<section class="main_sectioon">
		<div>
			<img src="img/person.png" class="person_img">
		</div>
	</section>
	<section class="play_section">
		<img src="img/open_script.svg" class="open_script">
		<div class="play_div">
			<img src="img/start.svg" class="start_button">
			<img src="img/progress.svg" class="progress_bar">
		</div>
	</section>
	<section class="type_section">
		<div class="input_outer_div">
			<p>You</p>
			<input type="text">
		</div>
		<div class="send_button">
			<p>SEND</p>
			<img src="img/arrow.svg">
		</div>
	</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
